<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon</title>
</head>
<body>
    
    <header>
        <img src="./imagens/pokemon logo.png" alt="Pokémon Logo">
    </header>
    
    <main class="content">
        <h1>TENHO QUE PEGAR TODOS</h1>
        <p>Pokémon também conhecido como Pocket Monsters no Japão. É uma franquia de mídia japonesa administrada pela Pokémon Company, uma empresa fundada pela Nintendo.</p>
        <button>MAIS INFORMAÇÕES</button>
    </main>
    
    <div class="pokemon-images">
        <img src="./imagens/infernape e greninja.png" alt="Infernape e Greninja">
    </div>
    
    <section class="card-container">
        <div class="card">
            <img src="./imagens/card greninja.jpg" alt="Greninja Card">
        </div>
        <div class="card">
            <img src="./imagens/card infernape.jpg " alt="Infernape Card">
        </div>
    </section>

</body>
</html>
